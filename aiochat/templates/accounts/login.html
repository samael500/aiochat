{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="POST" action="{{ app.router['login'].url_for() }}">
    <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="{{ app.router['register'].url_for() }}" class="pull-right">register new user</a>
</form>

{% endblock %}
